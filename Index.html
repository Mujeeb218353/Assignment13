<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 13</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="pow" class="box">
        <label>
            Enter Number
            <input type="text" required id="number" placeholder="Number">
        </label>
        <label>
            Enter Power
            <input type="text" required id="power" placeholder="Number">
        </label>
        <p id="powResult"></p>
        <button onclick="pow()">Calculate</button>
    </div>
    <div class="box">
        <label for="yearInput">Enter a year: </label>
        <input type="text" id="yearInput">
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <p id="LeapYear"></p>
    </div>
    <div class="box">
        <label for="a">Enter side a: </label>
        <input type="text" id="a">
        <label for="b">Enter side b: </label>
        <input type="text" id="b">
        <label for="c">Enter side c: </label>
        <input type="text" id="c">
        <button onclick="calculateArea()">Calculate Area</button>
        <p id="areaResult"></p>
    </div>
    <div class="box">
        <label for="subject1">Enter marks for subject 1: </label>
        <input type="text" id="subject1">
        <label for="subject2">Enter marks for subject 2: </label>
        <input type="text" id="subject2">
        <label for="subject3">Enter marks for subject 3: </label>
        <input type="text" id="subject3">
        <button onclick="calculateMarks()">Calculate Marks</button>
        <p id="marksResult"></p>
    </div>
    <div class="box">
        <label for="string">Enter a string: </label>
        <input type="text" id="string">
        <label for="char">Enter a character to find: </label>
        <input type="text" id="char">
        <button onclick="customIndexOf()">Find Character</button>
        <p id="charResult"></p>
    </div>
    <div class="box">
        <label for="sentence">Enter a sentence: </label>
        <input type="text" id="sentence">
        <button onclick="deleteVowels()">Delete Vowels</button>
        <p id="vowelsResult"></p>
    </div>
    <div class="box">
        <label for="text">Enter text: </label>
        <input type="text" id="text">
        <button onclick="countSuccessiveVowels()">Count Successive Vowels</button>
        <p id="successiveVowelsResult"></p>
    </div>
    <div class="box">
        <label for="distanceInKm">Enter distance in kilometers: </label>
        <input type="text" id="distanceInKm">
        <button onclick="convertDistance()">Convert Distance</button>
        <p id="distanceResult"></p>
    </div>
    <div class="box">
        <label for="hoursWorked">Enter hours worked: </label>
        <input type="text" id="hoursWorked">
        <button onclick="calculateOvertimePay()">Calculate Overtime Pay</button>
        <p id="overtimeResult"></p>
    </div>
    <div class="box">
        <label for="withdrawalAmount">Enter the amount to be withdrawn: </label>
        <input type="text" id="withdrawalAmount">
        <button onclick="calculateCurrencyNotes()">Calculate Currency Notes</button>
        <h2>Result</h2>
        <p id="notesResult"></p>
    </div>
</body>
</html>
